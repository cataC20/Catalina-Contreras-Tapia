<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Vacun√©monos</title>
  {% load static %}
  <link rel="icon" href="{% static 'img/escudo_comuna.ico' %}">
  <link rel="stylesheet" href="./../static/css/style.css">
</head>

<body class="bkgrHome">
  {% include "paciente/header_pte.html" %}
  <div class="container homeCont">
    <div class="row justify-content-center">
      <div class="col-8 col-lg-4">
        <img src="{% static 'img/banner_mevacuno.png' %}" class="img-fluid" alt="banner">
      </div>
    </div>
    <div class="row justify-content-center align-items-center h-75">
      <div class="col-12 col-lg-8 text-center bg-white p-4 rounded-3 shadow">
        <h3 class="mb-5">Ingresar nuevo paciente</h3>
        <p class="mb-5">Ingrese los datos indicados para registrar a un nuevo paciente:</p>
        <div class="mb-5">
          <form method="GET" name="formularioIngreso" class="row g-1">
            <div class="form-floating mb-3 col-12 col-lg-6">
              <input type="text" class="form-control" placeholder="Ingrese rut" id="inputRut" name="rut">
              <label for="floatingInput">Rut</label>
            </div>
            <div class="form-floating mb-3 col-12 col-lg-6">
              <input type="text" class="form-control" placeholder="Ingrese nombre" id="inputNombre" name="nombre">
              <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3 col-12 col-lg-6">
              <input type="text" class="form-control" placeholder="Ingrese apellido paterno" id="inputApp" name="appaterno">
              <label for="floatingInput">Apellido paterno</label>
            </div>
            <div class="form-floating mb-3 col-12 col-lg-6">
              <input type="text" class="form-control" placeholder="Ingrese apellido materno" id="inputApm" name="apmaterno">
              <label for="floatingInput">Apellido materno</label>
            </div>
            <div class="form-floating mb-3 col-3 col-lg-4">
              <input type="text" class="form-control" placeholder="Ingrese edad" id="inputEdad" name="edad">
              <label for="floatingInput">Edad</label>
            </div>
            <div class="form-floating mb-3 col-9 col-lg-4">
              <input type="text" class="form-control" placeholder="Ingrese nombre vacuna" id="inputVacuna" name="vacuna">
              <label for="floatingInput">Vacuna</label>
            </div>
            <div class="form-floating mb-3 col-12 col-lg-4">
              <input type="date" class="form-control" placeholder="MM/DD/YYYY" id="inputFecha" name="fecha">
              <label for="floatingInput">Fecha</label>
            </div>

            <div class="form-group row g-1 justify-content-between">
              <div class="col-4 col-lg-2">
                <a role="button" href="/" class="btn btn-outline-secondary w-100">Volver</a>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-secondary"
                  onclick="javascript:void(limpiarForm(form))">Limpiar</button>
                <button type="button" class="btn btn-primary" onclick="javascript:void(ingresarPaciente())">Ingresar</button>
              </div>
            </div>
          </form>
          {% if mensaje %}
          <h6>{{ mensaje }}</h6>
          {% endif %}
        </div>
        <div class="col-5 col-lg-2 mx-auto">
          <img src="{% static 'img/logoMaule.png' %}" class="img-fluid" alt="comuna">
        </div>
      </div>
    </div>
  </div>

  {% include "scripts.html" %}

</body>

</html>
