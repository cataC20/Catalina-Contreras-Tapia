<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>VacunÃ©monos</title>
  {% load static %}
  <link rel="icon" href="{% static 'img/escudo_comuna.ico' %}">
  <link rel="stylesheet" href="./../static/css/style.css">
</head>

<body class="bkgrHome">
  {% include "paciente/header_pte.html" %}
  <div class="container homeCont">
    <div class="row justify-content-center">
      <div class="col-8 col-lg-4">
        <img src="{% static 'img/banner_mevacuno.png' %}" class="img-fluid" alt="banner">
      </div>
    </div>
    <div class="row justify-content-center align-items-center h-75">
      <div class="col-11 col-lg-6 text-center bg-white p-4 rounded-3 shadow optionsCol d-flex flex-column">
        <div class="mb-auto">
          <h3 class="mb-5">Eliminar un registro de paciente</h3>
          <form method="GET" name="formularioEliminacion" class="row g-1">
            <div class="form-floating mb-3 col-12">
              <input type="text" class="form-control" placeholder="Ingrese rut" id="inputRut" name="rut_paciente">
              <label for="floatingInput">Rut</label>
            </div>
            <div class="row g-1 justify-content-between">
              <div class="col-4 col-lg-2">
                <a role="button" href="/" class="btn btn-outline-secondary w-100">Volver</a>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-danger w-100" onclick="javascript:void(eliminarPaciente())">Eliminar <span class="d-none d-md-inline">paciente</span></button>
              </div>
            </div>
          </form>
          {% if mensaje %}
          <h6 class="my-5">{{ mensaje }}</h6>
          {% endif %}
        </div>
        <div class="col-5 col-lg-3 mx-auto">
          <img src="{% static 'img/logoMaule.png' %}" class="img-fluid" alt="comuna">
        </div>
      </div>
    </div>
  </div>


  {% include "scripts.html" %}
</body>

</html>
