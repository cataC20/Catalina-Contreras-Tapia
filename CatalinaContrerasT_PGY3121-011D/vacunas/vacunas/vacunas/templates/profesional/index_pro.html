<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Vacunémonos</title>
  {% load static %}
  <link rel="icon" href="{% static 'img/escudo_comuna.ico' %}">
  <link rel="stylesheet" href="./../static/css/style.css">
</head>

<body class="bkgrHomePro">
  {% include "profesional/header_pro.html" %}
  <div class="container homeCont">
    <div class="row justify-content-center">
      <div class="col-8 col-lg-4">
        <img src="{% static 'img/banner_mevacuno.png' %}" class="img-fluid" alt="banner">
      </div>
    </div>
    <div class="row justify-content-center align-items-center h-75">
      <div class="col-11 col-lg-6 text-center bg-white p-4 rounded-3 shadow">
        <h3 class="mb-5">Registro de Profesionales</h3>
        <p class="mb-5">Seleccione una opción para ingresar un profesional, buscar o listar aquellos ya inscritos o eliminar un registro.</p>
        <div class="row mb-5">
          <div class="col-6 col-lg-3 mb-2">
            <a role="button" href="/ingresar_profesional" class="btn btn-outline-success w-100">Ingresar</a>
          </div>
          <div class="col-6 col-lg-3 mb-2">
            <a role="button" href="/buscar_profesional" class="btn btn-outline-info w-100">Buscar</a>
          </div>
          <div class="col-6 col-lg-3 mb-2">
            <a role="button" href="/listar_profesionales" class="btn btn-outline-warning w-100">Listar</a>
          </div>
          <div class="col-6 col-lg-3 mb-2">
            <a role="button" href="/eliminar_profesional" class="btn btn-outline-danger w-100">Eliminar</a>
          </div>
        </div>
        <div class="col-5 col-lg-2 mx-auto">
          <img src="{% static 'img/logoMaule.png' %}" class="img-fluid" alt="comuna">
        </div>
      </div>
    </div>
  </div>

  {% include "scripts.html" %}
</body>

</html>
